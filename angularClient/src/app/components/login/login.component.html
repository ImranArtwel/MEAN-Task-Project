<div class="container">
  <h2 class="page-header">Login</h2>
<form #myForm="ngForm" (submit)="onLogin(myForm)">
 <div class="form-group">
   <label>Username</label>
   <input type="text" [(ngModel)]="username" name ="username" class="form-group">
 </div>
 <div class="form-group">
   <label>Password</label>
   <input type="password" [(ngModel)]="password" name ="password"class="form-group">
 </div>
 <div class="form-group">
  <input type="submit" class="btn btn-primary" value="Login">
 </div>
</form>
</div>
